<html>
  <head>
    <script src="https://catastrophicthinking.com/lib/jquery-3.3.1.js"></script>
  </head>
  <body>
    <div id="result" class="bubble" style="display:none">Type any text here and the bubble will grow to fit the text no matter how many lines.  Isn't that nifty?
    </div>
    <div id="form" class="bubble">
      <div id="explanatory-text">
        Hi everybody! I'm ZoeBee2.0, an AI trained on Zoe's videos. Want me to say something? Fill out this form!
      </div>
      <form id="form">
        <label>How should I start?</label>
        <label class="helper">
          I'll finish whatever statement you start here. Feel free to leave blank.
        </label>
        <textarea type="textarea" id="prefix"></textarea>
        <label>Temperature</label>
        <label class="helper">
          How creative do you want me to be? .2 is very low; anything higher than 1.2 can get pretty silly. Max of 2.
        </label>
        <input type="number" step="0.1" id="" max="2">
        <label>How many words should I say?</label>
        <label class="helper">Max of 1000.</label>
        <input type="number" step="1" id="length" max="1000">
        <button id="go">Go</button>
      </form>
    </div>
    <script>
      $(document).ready(function(){
      });
    </script>
    <style>
      body {
          background-image: url('/static/zoe.png');
          background-repeat: no-repeat;
          background-position: left;
          background-color: #353757;
      }

      #go{
          width: 20%;
          left: 40%;
          text-align: center;
          position: relative;
          margin-top: 20px;
          font-size: 25px;
      }
      .helper{
          font-size: 16px;
          text-align: left;
      }
      #form {
          width: 100%;
          padding-top: 15px;
      }
      #form label {
          text-align: left;
          float: left;
          margin-top: 10px;
          width: 100%;
      }
      #form textarea{
          font-size: 28px;
          width: 100%;
          height:75px;
          float: left;
      }
      #form input{
          float: left;
          font-size: 18px;
          width: 100%;
          margin-top: 20px;

      }
      .bubble {
          position: relative;
          font-family: sans-serif;
          font-size: 30px;
          width: 50%;
          max-width: 50%;
          background: #fff;
          border-radius: 40px;
          padding: 24px;
          text-align: left;
          color: #000;
          float: right;
      }
      .bubble:before {
          content: "";
          width: 0px;
          height: 0px;
          position: absolute;
          border-left: 24px solid #fff;
          border-right: 12px solid transparent;
          border-top: 12px solid #fff;
          border-bottom: 20px solid transparent;
          left: 32px;
          bottom: -24px;
          float: right;
      }

    </style>

  </body>


</html>
